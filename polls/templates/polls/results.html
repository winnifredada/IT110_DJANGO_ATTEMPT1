<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1404.13">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; line-height: 14.0px; font: 12.0px Times; color: #000000; -webkit-text-stroke: #000000}
    span.s1 {font-kerning: none}
  </style>
</head>
<body>
<p class="p1"><span class="s1">&lt;h1&gt;{{ question.question_text }}&lt;/h1&gt;</span></p>
<p class="p1"><span class="s1"><br>
</span></p>
<p class="p1"><span class="s1">&lt;ul&gt;</span></p>
<p class="p1"><span class="s1">{% for choice in question.choice_set.all %}</span></p>
<p class="p1"><span class="s1"><span class="Apple-converted-space">    </span>&lt;li&gt;{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}&lt;/li&gt;</span></p>
<p class="p1"><span class="s1">{% endfor %}</span></p>
<p class="p1"><span class="s1">&lt;/ul&gt;</span></p>
<p class="p1"><span class="s1"><br>
</span></p>
<p class="p1"><span class="s1">&lt;a href="{% url 'polls:detail' question.id %}"&gt;Vote again?&lt;/a&gt;</span></p>
</body>
</html>
